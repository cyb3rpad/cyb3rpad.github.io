<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Team Homepage</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #121212; /* Dark background */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navbar (left-bottom) styling */
        .navbar-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar-left a {
            color: #f44336; /* Red color */
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .navbar-left a:hover {
            color: #ff6666; /* Lighter red on hover */
        }

        .navbar-left a i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Navbar (top-right) styling */
        .navbar-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar-right a {
            color: #f44336; /* Red color */
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .navbar-right a:hover {
            color: #ff6666; /* Lighter red on hover */
        }

        .navbar-right a i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Live Clock Styling */
        .clock {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f44336;
            font-weight: bold;
        }

        /* Google Search Bar */
        .search-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #f44336; /* Red border */
            background-color: #1a1a1a; /* Dark input background */
            color: #ffffff;
        }

        .search-container button {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #f44336; /* Red button */
            color: #ffffff;
            cursor: pointer;
            margin-left: 5px;
        }

        /* Centered Link Container */
        .link-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            text-align: left;
        }

        /* Individual link category */
        .link-category {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Category title styling */
        .category-title {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff6666; /* Lighter red for category titles */
        }

        /* Link styling */
        .link {
            display: flex;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 1em;
            transition: color 0.3s;
        }

        /* Link hover effect */
        .link:hover {
            color: #f44336; /* Red hover effect */
        }

        /* Icon styling */
        .link i {
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Navbar (Left-Bottom) -->
    <div class="navbar-left">
        <a href="https://www.exploit-db.com" target="_blank">
            <i class="fas fa-exclamation-triangle"></i> Exploit-DB
        </a>
        <a href="https://gtfobins.github.io" target="_blank">
            <i class="fas fa-terminal"></i> GTFOBins
        </a>
        <a href="https://www.revshells.com" target="_blank">
            <i class="fas fa-code"></i> RevShells
        </a>
    </div>

    <!-- Navbar (Top-Right) -->
    <div class="navbar-right">
        <a href="index.html" target="_self">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="osint.html" target="_self">
            <i class="fas fa-search"></i> OSINT
        </a>
        <a href="dork.html" target="_self">
            <i class="fas fa-search"></i> Dork
        </a>
    </div>

    <!-- Live Clock -->
    <div class="clock" id="clock"></div>

    <!-- Centered Content -->
    <div class="content">
        <!-- Google Search Bar -->
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" placeholder="Search Google...">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Link Container -->
        <div class="link-container">
            <!-- OSINT Bookmarks -->
            <div class="link-category">
                <div class="category-title">OSINT Bookmarks</div>
                <a href="https://www.crunchbase.com/" target="_blank" class="link">
                    <i class="fas fa-building"></i> Crunchbase
                </a>
                <a href="https://www.linkedin.com/" target="_blank" class="link">
                    <i class="fas fa-link"></i> LinkedIn
                </a>
                <!-- Add more OSINT links here -->
            </div>

            <!-- Email Search -->
            <div class="link-category">
                <div class="category-title">Email Search</div>
                <a href="https://haveibeenpwned.com/" target="_blank" class="link">
                    <i class="fas fa-envelope"></i> Have I Been Pwned
                </a>
                <a href="https://hunter.io/" target="_blank" class="link">
                    <i class="fas fa-search"></i> Hunter.io
                </a>
                <!-- Add more email search links here -->
            </div>

            <!-- Phone Number -->
            <div class="link-category">
                <div class="category-title">Phone Number</div>
                <a href="https://www.twilio.com/lookup" target="_blank" class="link">
                    <i class="fas fa-phone"></i> Twilio Lookup
                </a>
                <a href="http://freecarrierlookup.com/" target="_blank" class="link">
                    <i class="fas fa-mobile-alt"></i> Free Carrier Lookup
                </a>
                <!-- Add more phone number links here -->
            </div>
        </div>
    </div>

    <script>
        // Function to update the clock every second
        function updateClock() {
            const clockElement = document.getElementById("clock");

            // Get the current local time
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");

            // Determine AM or PM
            const ampm = hours >= 12 ? "PM" : "AM";

            // Convert hours from 24-hour format to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'
            const formattedHours = hours.toString().padStart(2, "0");

            // Format time in 12-hour HH:MM:SS AM/PM
            clockElement.textContent = `${formattedHours}:${minutes}:${seconds} ${ampm}`;
        }

        // Update the clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
